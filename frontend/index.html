<input type="text" id="orderIdInput" placeholder="Enter Razorpay Order ID" />
<button id="payBtn">Pay Now</button>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
  document.getElementById("payBtn").onclick = async function () {
    const orderId = document.getElementById("orderIdInput").value;

    if (!orderId) {
      return alert("Please enter a Razorpay Order ID");
    }

    try {
      // Step 1: Call your backend to get amount + currency
      const response = await fetch("http://localhost:3000/api/checkout", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ orderId }), // This is razorpayOrderId
      });

      const result = await response.json();

      if (result.responseCode !== 200) {
        alert(result.responseMessage);
        return;
      }

      const { razorpayOrderId, amount, currency } = result.data;

      // Step 2: Open Razorpay checkout widget
      const options = {
        key: "rzp_test_abc123xyz", // üîÅ Replace with your actual Razorpay key_id
        amount: amount,
        currency: currency,
        name: "Your Company",
        description: "Test Transaction",
        order_id: razorpayOrderId,
        handler: async function (response) {
          // Step 3: Verify payment on backend
          const verify = await fetch("http://localhost:3000/api/verify-payment", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              razorpay_order_id: response.razorpay_order_id,
              razorpay_payment_id: response.razorpay_payment_id,
              razorpay_signature: response.razorpay_signature,
            }),
          });

          const result = await verify.json();
          alert(result.responseMessage || "Payment Verified");
        },
        prefill: {
          name: "John Doe",
          email: "john@example.com",
          contact: "9999999999"
        },
        theme: {
          color: "#0f172a"
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    } catch (err) {
      console.error(err);
      alert("Something went wrong!");
    }
  };
</script>
